baseURL: "https://charles-marsh.github.io/" 
title: Charles Marsh
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
pagination:
  pagerSize: 20

taxonomies:
    tag: tags

menu:
    main:
        - name: About Me
          url: about/
          weight: 1
        - name: Projects
          url: projects/
          weight: 2
        - name: Tutoring
          url: tutoring/
          weight: 3
        - name: Resume
          url: /resume.pdf
          weight: 4

params:
    description: "My personal website."
    author: Charles Marsh
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    MainSections: ["papers","books","courses","data"]
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Charles Marsh
          subtitle: "Hello and thank you for visiting my website. I am a 4th year computer engineering student at Cal Poly, San Luis Obispo, I am passionate about embedded systems, software development, and all things music."
          imageUrl: "picture.png"
          imageWidth: 240
          imageHeight: 240
          buttons:
            - name: About
              url: about/
            - name: Projects
              url: projects/
            - name: Tutoring
              url: tutoring/
            - name: CV
              url: resume.pdf
    socialIcons:

        - name: Email
          url: mailto:cbmarsh@calpoly.edu
        - name: GitHub
          url: https://github.com/charlesbmarsh
        - name: LinkedIn
          url: https://www.linkedin.com/in/charlesbmarsh/

    assets:
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Charles Marsh"

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2